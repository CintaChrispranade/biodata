<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Biodata Saya</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      background: white;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: row;
      gap: 20px;
      padding: 24px;
    }

    .photo {
      flex: 1;
      min-width: 200px;
    }

    .photo img {
      width: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    .info {
      flex: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .info h1 {
      margin-top: 0;
      font-size: 2em;
      color: #2c3e50;
    }

    .info h3 {
      margin: 10px 0 5px;
      color: #555;
    }

    .info ul {
      margin: 0;
      padding-left: 20px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="photo">
      <img src="https://via.placeholder.com/300x400.png?text=Foto+Profil" alt="Foto Profil" />
    </div>
    <div class="info">
      <h1>Nama: John Doe</h1>
      <h3>Skill:</h3>
      <ul>
        <li>Web Development (HTML, CSS, JavaScript)</li>
        <li>UI/UX Design</li>
        <li>Project Management</li>
      </ul>

      <h3>Pengalaman:</h3>
      <ul>
        <li>Frontend Developer di ABC Corp (2021 - Sekarang)</li>
        <li>UI Designer di XYZ Studio (2019 - 2021)</li>
        <li>Freelancer IT (2017 - 2019)</li>
      </ul>
    </div>
  </div>
</body>
</html>
